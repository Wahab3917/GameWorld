<!DOCTYPE html>
<html lang="en">

<head>
     <title>Rock Paper Scissors</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" type="image/png" href="#">
     <link rel="stylesheet" type="text/css" href="styles.css">
     <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

<div class="container">
  <h2>Rock Paper Scissors</h2>

  <div id="flexbox-rps-div" class="flexbox-rps">
    <img id="rock" src="img/rock.png" alt="rock" onclick="rpsGame(this)">
    <img id="paper" src="img/paper.png" alt="paper" onclick="rpsGame(this)">
    <img id="scissor" src="img/scissor.png" alt="scissor" onclick="rpsGame(this)"> 
  </div>  

</div>

<div class="reset-btn-container">
  <button id="resetGame" class ="btn btn-danger" onClick="window.location.reload()">Play Again</button>
</div>

<script src="main.js" type="text/javascript"></script>

</body>
</html>
